name: Kotlin CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:

  gradle:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v5
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Run Gradle Wrapper
      uses: gradle/gradle-build-action@v3
      with:
        gradle-version: wrapper
        arguments: |
          build
          -x test
      
